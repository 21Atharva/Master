
<ion-content>
  <div class="row">
    <div class="col-md-4 offset-md-4 col-sm-7 offset-sm-8 ">
      <div class="card auth">
        <div class="card-body auth-card">
          <div class="auth-avatar">
            <img src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png" alt="user" class="user-image">
          </div>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>
              <div class="form-group">
                <label>Phone :</label>
                <input type="numeric" formControlName="name" class="form-control" placeholder="Phone">
                <div *ngIf="m['name'].touched && m['name'].invalid" class="alert alert-danger">
                  <div *ngIf="m['name'].errors && m['name'].errors['required']">Phone is required.</div>
                  <div *ngIf="m['name'].errors && m['name'].errors['minlength']">Phone should be 10 character.</div>
              </div>
              </div>
            <!-- <button [disabled]="!email.length">Login</button> -->
            <!-- <div class="form-group">
            <label for="OTP">OTP : </label>
            <ion-input inputmode="numeric" class="form-control" pattern="[0-9]*" placeholder="Enter Valid OTP"></ion-input>  
          </div><br> -->
          <div class="text-center">
            <input type="submit" class="btn-my" value="Generate OTP" [disabled]="myForm.invalid" (click)="getOtp()" routerLink="/otp" style="color: black; font-weight: bold;">
          </div><br>
          
            <!-- <div class="text-center">
              <input type="submit" class="btn-my" value="Login" >
            </div> -->
         
          <div class="text-center sign-up">
            Don`t have an account ? <a routerLink="/mycomponent2">Sign Up</a> here.
          </div>
          
        </form> 
        </div>
      </div>
    </div>
  </div>

</ion-content>
