

<ion-content>
  
<div class="row">
  <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
    <div class="card auth">
      <div class="card-body auth-card">
        <div class="auth-avatar">
          <img src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png" alt="user" class="user-image">
        </div>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
              <label for="name">Name : </label>
              <input type="text" name="name" class="form-control" placeholder="Name" >
            </div>
            <div class="form-group">
              <label>Phone :</label>
                <input type="text" formControlName="name" class="form-control" placeholder="Phone">
                <div *ngIf="m['name'].touched && m['name'].invalid" class="alert alert-danger">
                  <div *ngIf="m['name'].errors && m['name'].errors['required']">Phone is required.</div>
                  <div *ngIf="m['name'].errors && m['name'].errors['minlength']">Phone should be 10 character.</div>
              </div>
            </div>
            <!-- <div class="form-group">
              <label for="email">Email : </label>
              <input type="text" name="email" class="form-control" placeholder="Email">
            </div> -->
            <div class="form-group">
                <input type="checkbox" ><h6>I agree to Terms and Conditions</h6>
            </div>
            
            <div class="text-center">
              <input type="submit" class="btn-my" value="Sign Up" (click)="getName()" [disabled]="myForm.invalid" style="color: black; font-weight: bold;" routerLink="/otp">
            </div>
            <div class="text-center login">
              Already have an account ? <a routerLink="/mycomponent">Login</a> here.
            </div>
            
        </form>
      </div>
    </div>
  </div>
</div>

</ion-content>
