<ion-content>

  <div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
      <div class="card auth">
        
        <div class="card-body auth-card">
          <div class="auth-avatar">
            <img
              src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png"
              alt="user" class="user-image">
          </div>
         
            <h1 style="font-weight: bold; color: bisque;">Update Profile </h1>
            <div class="form-group">
              <label for="phone">Name : </label>
              <input type="text" name="name" class="form-control" placeholder="Name" width="100px">
            </div>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>
              <div class="form-group">
                <label>Phone :</label>
                <input type="text" formControlName="name" class="form-control" placeholder="Phone">
                <div *ngIf="m['name'].touched && m['name'].invalid" class="alert alert-danger">
                  <div *ngIf="m['name'].errors && m['name'].errors['required']">Phone is required.</div>
                  <div *ngIf="m['name'].errors && m['name'].errors['minlength']">Phone should be 10 character.</div>
              </div>
              </div>
        
            
              <!-- <input type="text" name="phone" class="form-control" placeholder="Phone"> -->
         
<!--             
            <div class="form-group">
              <label for="Birtdate">Date of Birth: </label>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" style="width:410px; border-radius: 5px; height: 40px;" placeholder="Date of Birth" required>
            </div> -->

            <div class="form-group">
              <label for="phone">Address : </label>
              <input type="text" name="phone" class="form-control" placeholder="Address" required>
            </div>
            <div class="form-group" >
              <label for="phone">Country : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
            <select appCountryFlags style="width: 100%; border-radius: 5px; height: 40px; margin-left: 0px;">
                <option value="AF">Afghanistan</option>
                <option value="AX">Ã…land Islands</option>
                <option value="AL">Albania</option>
                <option value="DZ">Algeria</option>
                <option value="AS">American Samoa</option>
                <option value="AD">Andorra</option>
                <option value="AO">Angola</option>
                <option value="AI">Anguilla</option>
                <option value="AQ">Antarctica</option>
                <option value="IN" selected>India</option>
            </select>    
            </div>  
            <div class="form-group">
              <label for="phone">Pin Code : </label>
              <ion-input inputmode="numeric" class="form-control" pattern="[0-9]*" placeholder="Pin Code" ></ion-input>  
            </div>
            <div class="text-center">
              <input type="submit" class="btn-my" value="Update Profile "  [disabled]="myForm.invalid"
                style="color: black; font-weight: bold;"(click)="getUpdate()">
            </div>
            <!-- <div class="text-center login">
              Already have an account ? <a routerLink="/mycomponent">Login</a> here.
            </div> -->

          </form>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
</ion-content>
